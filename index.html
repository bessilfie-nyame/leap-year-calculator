<!DOCTYPE html>
<html>
<head>
	<title>Leap Year</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div id="container">
		<div id="heading"><h1>LEAP YEAR CALCULATOR</h1></div>
		<form>
			<label>YEAR</label>
			<!-- <input id="height" type="number" name="height" placeholder="Enter height" required><br> -->
			<input type="number" min="1990" placeholder="Select Year" required><br>
			<input class="leap-year" type="button" value="Calculate">
		</form>
		<hr>
		<div id="result">
			<p>LEAP YEAR CHECK <br>
				<span id="leap"></span>
			</p>
			<p id="status"></p>
		</div>
	</div>
	<script type="text/javascript" src="./leap_year_calculator.js"></script> 
</body>
</html>
